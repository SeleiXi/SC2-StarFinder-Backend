spring:
  profiles:
    active: mysql
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  servlet:
    multipart:
      enabled: true
      max-file-size: 25MB
      max-request-size: 30MB

mybatis:
  configuration:
    map-underscore-to-camel-case: true

server:
  address: 0.0.0.0
  port: 8089

sc2pulse:
  base-url: https://sc2pulse.nephest.com/sc2/api
